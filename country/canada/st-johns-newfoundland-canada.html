<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canada | Molico Destinations</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../../script.js"></script>
    <script src="../../script-gallery.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="../../index.html" target="_top">Home</a>
        <a href="../../gallery.html" target="_top">Gallery</a>
        <a href="../../contact-us.html" target="_top">Contact</a>
        <a href="../../about-us.html" target="_top">About</a>
    </div>

    <div class="row_image">
        <p><button onclick="goBack()" class="image_desc_button">Go Back</button></p>
    </div>

    <br>

    <div class="container mt-3">

        <!-- <h2>Carousel</h2> -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3500">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/st-johns-newfoundland-1600x900.webp" alt="St. John's NFLD, Canada">
                    <div class="carousel-caption">
                        <h3 style="color: white">St. John's NFLD, Canada</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/cn-tower-toronto-canada-1600x900.webp" alt="Toronto, Canada">
                    <div class="carousel-caption">
                        <h3 style="color: white">Toronto, Canada</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/niagara-falls-canada-1600x900.webp" alt="Niagara Falls, Canada">
                    <div class="carousel-caption">
                        <h3 style="color: white">Niagara Falls, Canada</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/vancouver-canada-1600x900.webp" alt="Vancouver, Canada">
                    <div class="carousel-caption">
                        <h3 style="color: white">Vancouver, Canada</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/prince-edward-island-1600x900.webp" alt="PEI, Canada">
                    <div class="carousel-caption">
                        <h3 style="color: white">PEI, Canada</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/quebec-city-canada-1600x900.webp" alt="Quebec City, Canada">
                    <div class="carousel-caption">
                        <h3 style="color: white">Quebec City, Canada</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/halifax-nova-scotia-1600x900.webp" alt="Nova Scotia, Canada">
                    <div class="carousel-caption">
                        <h3 style="color: white">Nova Scotia, Canada</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/vancouver-island-1600x900.webp" alt="Vancouver Island, Canada">
                    <div class="carousel-caption">
                        <h3 style="color: white">Vancouver Island, Canada</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/moraine-lake-in-banff-national-park-alberta-canada-1600x900.webp"
                        alt="Banff National Park, Canada">
                    <div class="carousel-caption">
                        <h3 style="color: white">Banff National Park, Canada</h3>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

    </div>

    <hr>

    <div class="row_image">
        <p><button onclick="galleryCanada()" class="image_desc_button">More Info</button></p>
    </div>

    <br>

    <div class="row_image">
        <div class="column_full_width">
            <blockquote cite="https://en.wikipedia.org/wiki/Canada" id="gal-desc-canada" class="bq-wiki">
            </blockquote>
        </div>
    </div>

    <br><br>

    <div class="footer">
        <h5>&copy; Copyright Molico Travel 2019. All Rights Reserved.</h5>
    </div>
</body>

</html>
