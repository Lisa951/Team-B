<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>England | Molico Destinations</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../../script.js"></script>
    <script src="../../script-gallery.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="../../index.html" target="_top">Home</a>
        <a href="../../gallery.html" target="_top">Gallery</a>
        <a href="../../contact-us.html" target="_top">Contact</a>
        <a href="../../about-us.html" target="_top">About</a>
    </div>

    <div class="row_image">
        <p><button onclick="goBack()" class="image_desc_button">Go Back</button></p>
    </div>

    <br>

    <div class="container mt-3">

        <!-- <h2>Carousel</h2> -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3500">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/big-ben-house-of-parliament-london-england-1600x900.webp"
                        alt="Big Ben and House of Parliament in London, UK">
                    <div class="carousel-caption">
                        <h3 style="color: white">London, UK</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/oxfordshire-uk-1600x900.webp" alt="Oxfordshire, UK">
                    <div class="carousel-caption">
                        <h3 style="color: white">Oxfordshire, UK</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/westminster-bridge-london-uk-1600x900.webp" alt="Westminster Bridge in London, UK">
                    <div class="carousel-caption">
                        <h3 style="color: white">London, UK</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/bath-uk-1600x900.webp" alt="Bath, UK">
                    <div class="carousel-caption">
                        <h3 style="color: white">Bath, UK</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/cornwall-uk-1600x900.webp" alt="Cornwall, UK">
                    <div class="carousel-caption">
                        <h3 style="color: white">Cornwall, UK</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/derbyshire-uk-1600x900.webp" alt="Derbyshire, UK">
                    <div class="carousel-caption">
                        <h3 style="color: white">Derbyshire, UK</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/london-uk-1600x900.webp" alt="London, UK">
                    <div class="carousel-caption">
                        <h3 style="color: white">London, UK</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/north-yorkshire-uk-1600x900.webp" alt="North Yorkshire, UK">
                    <div class="carousel-caption">
                        <h3 style="color: white">North Yorkshire, UK</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/river-thames-london-uk-1600x900.webp" alt="River Thames in London, UK">
                    <div class="carousel-caption">
                        <h3 style="color: white">London, UK</h3>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

    </div>

    <hr>

    <div class="row_image">
        <p><button onclick="galleryUK()" class="image_desc_button">More Info</button></p>
    </div>

    <br>

    <div class="row_image">
        <div class="column_full_width">
            <blockquote cite="https://en.wikipedia.org/wiki/England" id="gal-desc-uk" class="bq-wiki">
            </blockquote>
        </div>
    </div>

    <br><br>

    <div class="footer">
        <h5>&copy; Copyright Molico Travel 2019. All Rights Reserved.</h5>
    </div>
</body>

</html>
