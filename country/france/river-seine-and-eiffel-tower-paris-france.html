    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../../script.js"></script>

    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="../../index.html" target="_top">Home</a>
        <a href="../../gallery.html" target="_top">Gallery</a>
        <a href="../../contact-us.html" target="_top">Contact</a>
        <a href="../../about-us.html" target="_top">About</a>
    </div>

    <div class="row_image">
        <p><button onclick="goBack()" class="image_desc_button">Go Back</button></p>
    </div>

    <br>

    <div class="container mt-3">

        <!-- <h2>Carousel</h2> -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3500">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/river-seine-and-eiffel-tower-paris-france-1600x900.webp" alt="Paris, France">
                    <div class="carousel-caption">
                        <h3 style="color: white">Paris, France</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/arc-de-triomphe-paris-france-1600x900.webp" alt="Paris, France">
                    <div class="carousel-caption">
                        <h3 style="color: white">Paris, France</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/alexandre-bridge-paris-france-1600x900.webp" alt="Paris, France">
                    <div class="carousel-caption">
                        <h3 style="color: white">Paris, France</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/alsace-france-1600x900.webp" alt="Alsace, France">
                    <div class="carousel-caption">
                        <h3 style="color: white">Alsace, France</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/champs-elysees-paris-france-1600x900.webp" alt="Paris, France">
                    <div class="carousel-caption">
                        <h3 style="color: white">Paris, France</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/chateau-de-sully-sur-loire-in-loiret-france-1600x900.webp" alt="Loiret, France">
                    <div class="carousel-caption">
                        <h3 style="color: white">Loiret, France</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/consiergerie-in-paris-france-1600x900.webp" alt="Paris, France">
                    <div class="carousel-caption">
                        <h3 style="color: white">Paris, France</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/cote-dazur-france-1600x900.webp" alt="Cote D'Azur, France">
                    <div class="carousel-caption">
                        <h3 style="color: white">Cote d'Azur, France</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/river-seine-paris-france-1600x900.webp" alt="Paris, France">
                    <div class="carousel-caption">
                        <h3 style="color: white">Paris, France</h3>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

    </div>

    <hr>
