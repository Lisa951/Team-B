    <div class="topnav" id="myTopnav">
        <a href="../../index.html" target="_top">Home</a>

    <div class="container mt-3">

        <!-- <h2>Carousel</h2> -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3500">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/autumn-in-kyoto-japan-1600x900.webp" alt="Kyoto, Japan">
                    <div class="carousel-caption">
                        <h3 style="color: white">Kyoto, Japan</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/mt-fuji-japan-1600x900.webp" alt="Mt. Fuji, Japan">

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/fujiyoshida-japan-1600x900.webp" alt="Fujiyoshida, Japan">
                    <div class="carousel-caption">
                        <h3 style="color: white">Fujiyoshida, Japan</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/osaka-japan-1600x900.webp" alt="Osaka, Japan">
                    <div class="carousel-caption">
                        <h3 style="color: white">Osaka, Japan</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/spring-season-in-japan-1600x900.webp" alt="Japan">
                    <div class="carousel-caption">
                        <h3 style="color: white">Japan</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/sensoji-temple-in-tokyo-japan-1600x900.webp" alt="Tokyo, Japan">
                    <div class="carousel-caption">
                        <h3 style="color: white">Tokyo, Japan</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/himeji-castle-in-himeji-japan-1600x900.webp" alt="Himeji, Japan">
                    <div class="carousel-caption">
                        <h3 style="color: white">Himeji, Japan</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/bamboo-forest-in-kyoto-japan-1600x900.webp" alt="Kyoto, Japan">
                    <div class="carousel-caption">
                        <h3 style="color: white">Kyoto, Japan</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/autumn-in-mt-fuji-japan-1600x900.webp" alt="Mt. Fuji, Japan">
                    <div class="carousel-caption">
                        <h3 style="color: white">Mt. Fuji, Japan</h3>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
