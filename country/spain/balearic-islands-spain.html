    <div class="topnav" id="myTopnav">

                <div class="carousel-item">

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/barcelona-spain-1600x900.webp" alt="Barcelona, Spain">
                    <div class="carousel-caption">
                        <h3 style="color: white">Barcelona, Spain</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/mallorca-islands-spain-1600x900.webp" alt="Mallorca, Spain">
                    <div class="carousel-caption">
                        <h3 style="color: white">Mallorca, Spain</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/madrid-spain-1600x900.webp" alt="Madrid, Spain">
                    <div class="carousel-caption">
                        <h3 style="color: white">Madrid, Spain</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/spain-costa-brava-tossa-de-mar-1600x900.webp" alt="Costa Brava, Spain">
                    <div class="carousel-caption">
                        <h3 style="color: white">Costa Brava, Spain</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/valencia-spain-1600x900.webp" alt="Valencia, Spain">
                    <div class="carousel-caption">
                        <h3 style="color: white">Valencia, Spain</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/national-museum-in-barcelona-spain-1600x900.webp" alt="Barcelona, Spain">
                    <div class="carousel-caption">
                        <h3 style="color: white">Barcelona, Spain</h3>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
